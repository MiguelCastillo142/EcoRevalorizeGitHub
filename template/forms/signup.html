{% extends "bases/base.html" %}
{% load static %}
{% block contenido %}
<body  >
    <section section class="vh-100" style="background-color: #32b67477; position: relative; z-index: 0;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{% static 'signup.jpg' %}"
                                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                              </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center" >
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                        </div>
                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; margin-bottom: 2;">Registrate</h5>
                                        {%csrf_token%}
                                        {{form.as_p}}
                                        {{ form.non_field_errors }}
                                        <div class="pt-1 mb-auto" style="margin-bottom: 20%;">
                                            <input type="submit" value="Registrar"class="btn btn-dark btn-lg btn-block"
                                                type="button"></input>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer class="bg-dark text-light text-center py-4"  >
    <p>&copy; 2023. All rights reserved.</p>
</footer>
{% endblock %}
</html>
