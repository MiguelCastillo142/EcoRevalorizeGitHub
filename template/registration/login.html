{%extends "bases/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Custom fonts for this template-->
 
</head>
{%block contenido%}
<body>
  <section class="vh-100" style="background-color: #70ce9f77;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'imagenlogin.jpeg' %}"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post">
                    {% csrf_token %}
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img src="{% static 'EcoLogo.jpg' %}"alt="leon" style=" border-radius: 10px; width: 20%;">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa con tu usuario</h5>
                    {{form.non_field_errors}}
                    {{form.username.errors}}
                    <div class="form-outline mb-4">
                      <input type="text" id="id_username" name="username" class="holdersesion form-control form-control-lg" placeholder="Usuario"/>
                    </div>
                    {{form.password.errors}}
                    <div class="form-outline mb-4">
                      <input type="password" id="id_password" name="password" class="holdersesion form-control form-control-lg" placeholder="Contraseña"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-dark btn-lg btn-block" type="button">Iniciar sesion</button>
                    </div>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Si no tienes una cuenta <a href="/signUp"
                        style="color: #393f81;">Registrate aquí</a></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
</html>
